<div id="search-component">
  <label for="search-box">Hero Search :</label>
  <input type="search" class="" #searchBox id="search-box" (input)="search(searchBox.value)" />
  <ul class="search-result" style="list-style-type:none;">
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>  
  </ul>
</div>
